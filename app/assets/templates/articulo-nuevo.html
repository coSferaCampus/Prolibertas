<h3 class="header-titule hidden-xs">{{prolibertas}}</h3>
<form class="col-md-12" id="articleForm" ng-submit="articleCtrl.actionForm()">

  <div
    class="form-group col-md-7"
    ng-class="{ 'has-error':articleCtrl.errors.type }">
    <label>Tipo</label>
    <select
      ng-model="articleCtrl.articleForm.type"
      ng-change="articleCtrl.change('Type')"
      type="text"
      class="form-control"
      data-placement="top"
      id="InputType">
      <option value="">Seleccione Tipo</option>
      <option value="blanket">manta</option>
      <option value="sheet">s√°bana</option>
      <option value="jacket">chaqueta</option>
      <option value="shoes">zapatos</option>
      <option value="basket">canastillas</option>
    </select>
  </div>

  <div class="form-group col-md-7"
    ng-class="{ 'has-error':articleCtrl.errors.amount }">
    <label>Cantidad</label>
    <input
      ng-model="articleCtrl.articleForm.amount"
        ng-change="articleCtrl.change('Amount')"
      type="number"
      class="form-control"
      data-placement="top"
      id="InputAmount">
  </div>

  <div
    class="form-group col-md-7"
    ng-class="{ 'has-error':articleCtrl.errors.requested }">
    <label>Pedidas</label>
    <div class="input-group datepicker">
      <span class="input-group-addon listpeople__azul">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
      <input
        id="InputRequested"
        ng-model="articleCtrl.articleForm.requested"
        ng-change="articleCtrl.change('Requested')"
        type="text"
        placeholder="dd/mm/aaaa"
        class="form-control">
    </div>
  </div>

  <div class="form-group col-md-7"
    ng-class="{ 'has-error':articleCtrl.errors.dispensed }">
    <label>Entregadas</label>
    <div class="input-group datepicker">
      <span class="input-group-addon listpeople__azul">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
      <input
        id="InputDispensed"
        ng-model="articleCtrl.articleForm.dispensed"
        ng-change="articleCtrl.change('Dispensed')"
        placeholder="dd/mm/aaaa"
        type="text" class="form-control">
    </div>
  </div>

  <div class="form-group col-md-7">
    <label>Observaciones</label>
    <textarea
      ng-model="articleCtrl.articleForm.observations"
      class="form-control" id="InputObservations">
    </textarea>
  </div>

  <div class="submit-group col-md-7">
    <button class="btn btn-danger" ui-sref="persona.articulos">Cancelar</button>
    <button class="btn btn-primary" type="submit" id="InputSubmit">Guardar</button>
  </div>
</form>
