<h2>
  Informes
</h2>
  <nav class="navbar col-md-12 col-sm-12 col-lg-12 col-xs-12">
    <div class="row" >
      <div class="col-md-12 listpeople__buscadores">
        <form class="form-inline">

          <div class="form-group col-md-3">
           <select class="form-control" id="reportOption">
             <option value="" selected>Selecciona un informe</option>
             <option value="0">Españoles/Extranjeros</option>
             <option value="1">Hombres/Mujeres</option>
             <option value="2">Documentación</option>
             <option value="3">Asistencia</option>
             <option value="4">Residencia</option>
             <option value="5">País de origen</option>
             <option value="6">Españoles/Ciudad</option>
             <option value="7">Personas Nuevas / Activas</option>
             <option value="8">Servicios</option>
             <option value="9">Bocadillos</option>
             <option value="10">Inventario</option>
              <option value="11">Familias Nuevas / Miembros</option>
           </select>
         </div>

          <div class="form-group col-md-2">
            <div class="input-group datepicker" >
            <input type="text" class="form-control" id="SelectedYear">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar listpeople__azul"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <a class="btn btn-primary" id="showReport"><span class="glyphicon glyphicon-stats"></span><span class="listpeople__txt__button"> Generar informe<span></a>
          </div>

          <div class="form-group">
            <a class="btn btn-primary" ng-click="printDocument()" id="printFamily"><span class="glyphicon glyphicon-print"></span><span class="listpeople__txt__button"> Imprimir<span></a>
          </div>
          <span class="niapa">.</span>
        </form>
      </div>
    </div>
  </nav>

  <div class="">
    <div class="alert alert-info pull-left" role="alert">
      Seleccione el tipo de informe y año que desea consultar y pulse <strong>Generar informe</strong> para generar la gráfica
    </div>
  </div>

    <div class="row">
      <div id="report" class="col-md-12"></div>
      <script type="text/javascript" src="assets/report.js"></script>
      <script>
        var today = new Date();
        $("#SelectedYear").val(today.getFullYear());
        $('.datepicker').datetimepicker({
          locale: 'es',
          format: 'YYYY',
        });
      </script>
    </div>
